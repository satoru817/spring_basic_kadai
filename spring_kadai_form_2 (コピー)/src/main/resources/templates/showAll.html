<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>フォーム送信内容一覧</h2>
    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>名前</th>
                <th>メールアドレス</th>
                <th>問い合わせ内容</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="inquiry:${inquiryList}">
                <td th:text="${inquiry.getId()}"></td>
                <td th:text="${inquiry.getName()}"></td>
                <td th:text="${inquiry.getMail()}"></td>
                <td th:text="${inquiry.getContent()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
