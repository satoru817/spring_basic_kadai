<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${param.success}" style="color:pink;">
        ログイン成功ですおめでとう?
    </div>
    <h1>お問い合わせフォーム</h1>
    <form th:action="@{/confirm}" th:object="${inq}" method="post">
        <div>
            <label for="name">お名前</label><br>
            <input type="text" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div>
            <label for="mail">メールアドレス</label><br>
            <input type="text" th:field="*{mail}">
            <div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></div>
        </div>
        <div>
            <label for="content">お問い合わせ内容</label><br>
            <textarea rows="10" cols="30" th:field="*{content}"></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>

        <input type="submit" value="確認">
    </form>
</body>
</html>
