<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>お問い合わせ内容一覧</h1>
    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>mail</th>
                <th>content</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="inq:${inqList}">
                <td th:text="${inq.getId()}"></td>
                <td th:text="${inq.getName()}"></td>
                <td th:text="${inq.getMail()}"></td>
                <td th:text="${inq.getContent()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
