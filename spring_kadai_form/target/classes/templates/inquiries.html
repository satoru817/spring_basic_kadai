<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>名前</th>
                <th>メールアドレス</th>
                <th style="width:300px;">内容</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="inquiry:${forms}">
                <td th:text="${inquiry.getName()}"></td>
                <td th:text="${inquiry.getEmail()}"></td>
                <td th:text="${inquiry.getContent()}" style="width:300px;"></td>
            </tr>
        </tbody>
    </table>


</body>
</html>
