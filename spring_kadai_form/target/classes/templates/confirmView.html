<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>項目</th>
                <th>入力内容</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <td>お名前</td>
                <td th:text="${form.getName()}"></td>
            </tr>
            <tr>
                <td>メールアドレス</td>
                <td th:text="${form.getEmail()}"></td>
            </tr>
            <tr>
                <td>お問い合わせ内容</td>
                <td th:text="${form.getContent()}"></td>
            </tr>
        </tbody>
    </table>

    <form th:action="@{/save}" th:object="${form}" >
        <div>
            <input type="hidden" th:field="*{name}">
        </div>
        <div>
            <input type="hidden" th:field="*{email}">
        </div>
        <div>
            <input type="hidden" th:field="*{content}" cols="30" rows="10"></input>
        </div>
        <input type="submit" value="確認して登録">
    </form>
</body>
</html>
