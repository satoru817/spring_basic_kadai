<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>お問い合わせフォーム</h2>
    <form th:action="@{/confirmInput}" th:object="${form}">
        <div>
            <label for="name">お名前</label><br>
            <input type="text" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>
        </div>
        <div>
            <label for="mail">メールアドレス</label><br>
            <input type="text" th:field="*{email}">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></div>
        </div>
        <div>
            <label for="content">お問い合わせ内容</label><br>
            <textarea th:field="*{content}" cols="30" rows="10"></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color:red;"></div>
        </div>
        <input type="submit" value="送信">

    </form>

</body>
</html>
