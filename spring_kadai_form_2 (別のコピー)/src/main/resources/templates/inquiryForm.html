<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>お問い合わせフォーム</h1>
    <form th:action="@{/confirm}" method="post" th:object="${inquiry}">
        <div>
            <label for="name">お名前</label><br>
            <input type="text" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>
        </div>
        <div>
            <label for="mail">メールアドレス</label><br>
            <input type="text" th:field="*{mail}" >
            <div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" style="color:red;"></div>
        </div>
        <div>
            <label for="content">お問い合わせ内容</label><br>
            <textarea th:field="*{content}" rows="10" cols="30"></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color:red;"></div>
        </div>
        <input type="submit" value="確認">
    </form>
</body>
</html>
