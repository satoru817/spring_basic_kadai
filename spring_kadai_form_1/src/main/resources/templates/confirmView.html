<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>入力内容を確認してください</h1>
  <table border="1">
    <thead>
      <tr>
        <th>項目</th>
        <th>入力内容</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>お名前</td>
        <td th:text="${inquiry.getName()}"></td>
      </tr>
      <tr>
        <td>メールアドレス</td>
        <td th:text="${inquiry.getMail()}"></td>
      </tr>
      <tr>
        <td>お問い合わせ内容</td>
        <td th:text="${inquiry.getContent()}"></td>
      </tr>
    </tbody>
  </table>
  <form th:action="@{/showAll}" method="post" th:object="${inquiry}">
    <div>
      <input type="hidden" th:field="*{name}" placeholder="type your name in">
    </div>
    <div>
      <input type="hidden" th:field="*{mail}" placeholder="samurai@example.com">
    </div>
    <div>
      <input type="hidden" th:field="*{content}" placeholder="昨日の夜御飯はなんでした？" rows="10" cols="30"></input>
    </div>
    <input type="submit" value="この内容で送信しますよ">
  </form>
</body>
</html>
