<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>フォームの送信内容一覧</h1>
    <table border="1">
        <thead>
            <tr>
                <td>id</td>
                <td>名前</td>
                <td>メールアドレス</td>
                <td>問い合わせ内容</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="inquiry:${inquiries}">
                <td th:text="${inquiry.getId()}"></td>
                <td th:text="${inquiry.getName()}"></td>
                <td th:text="${inquiry.getMail()}"></td>
                <td th:text="${inquiry.getContent()}" style="width:300px;"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
