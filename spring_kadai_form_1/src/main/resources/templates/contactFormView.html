<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>お問い合わせフォーム</h2>
  <form th:action="@{/confirm}" method="post" th:object="${inquiry}">
    <div>
      <label for="name">お名前</label><br>
      <input type="text" th:field="*{name}" placeholder="type your name in">
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>
    </div>
    <div>
      <label for="mail">メールアドレス</label><br>
      <input type="text" th:field="*{mail}" placeholder="samurai@example.com">
      <div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" style="color:red;"></div>
    </div>
    <div>
      <label for="content">お問い合わせ内容</label><br>
      <textarea th:field="*{content}" placeholder="昨日の夜御飯はなんでした？" rows="10" cols="30"></textarea>
      <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color:red;"></div>
    </div>
    <input type="submit" value="確認">
  </form>

</body>
</html>
